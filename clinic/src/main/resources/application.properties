# ===================================================
# Spring Boot Configuration - Default (Local Development)
# ===================================================

# --- Profile Configuration ---
spring.profiles.active=default

# --- H2 Database (Local Development) ---
spring.datasource.url=jdbc:h2:mem:clinicdb
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
# ✅ เปลี่ยนจาก none เป็น create-drop เพื่อให้สร้างตารางอัตโนมัติ
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# --- SQL Initialization ---
# ✅ ปิดการใช้งาน schema.sql และ data.sql
spring.sql.init.mode=never

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Server Port ---
server.port=${PORT:8080}
