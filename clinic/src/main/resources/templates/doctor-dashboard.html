<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .table-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Doctor Dashboard</h2>
            <a th:href="@{/logout}" class="btn btn-outline-secondary">Logout</a>
        </div>
        <p>Welcome, <strong th:text="${doctorName}">Doctor</strong>!</p>

        <div class="table-container">
            <h3 class="mb-3">Your Appointments</h3>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>Date & Time</th>
                        <th>Symptoms</th>
                        <th>Status</th>
                        <th>Actions</th>
                        </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="6" class="text-center">No appointments found.</td>
                    </tr>
                    <tr th:each="appt : ${appointments}">
                        <td th:text="${appt.id}"></td>
                        <td th:text="${appt.patientName}"></td>
                        <td th:text="${appt.formattedAppointmentDate}"></td>
                        <td th:text="${appt.symptoms}"></td>
                        <td th:text="${appt.status}"></td>
                        
                        <td>
                            <div th:if="${appt.status == 'BOOKED'}">
                                <form th:action="@{/doctor/update-status}" method="post" style="display: inline-block; margin-right: 5px;">
                                    <input type="hidden" name="appointmentId" th:value="${appt.id}" />
                                    <button type="submit" class="btn btn-success btn-sm">Complete</button>
                                </form>
                                <form th:action="@{/doctor/appointments/cancel}" method="post" style="display: inline-block;">
                                    <input type="hidden" name="appointmentId" th:value="${appt.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to cancel this appointment?')">
                                        Cancel
                                    </button>
                                </form>
                            </div>
                            <span th:if="${appt.status != 'BOOKED'}" th:text="${appt.status}"></span>
                        </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
